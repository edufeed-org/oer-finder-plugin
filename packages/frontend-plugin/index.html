<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OER Plugin Demo</title>
  <style>
    body {
      margin: 0;
      padding: 2rem;
      font-family: system-ui, -apple-system, sans-serif;
      background: #f7fafc;
    }

    .demo-container {
      max-width: 800px;
      margin: 0 auto;
    }

    h1 {
      color: #2d3748;
      margin-bottom: 0.5rem;
    }

    p {
      color: #4a5568;
      margin-bottom: 2rem;
    }

    .demo-section {
      margin-bottom: 2rem;
    }

    .demo-section h2 {
      color: #2d3748;
      font-size: 1.25rem;
      margin-bottom: 1rem;
    }

    code {
      background: #edf2f7;
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
      font-size: 0.875rem;
    }

    pre {
      background: #2d3748;
      color: #e2e8f0;
      padding: 1rem;
      border-radius: 4px;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <div class="demo-container">
    <h1>OER Plugin Demo</h1>
    <p>Web Components for Open Educational Resources</p>

    <div class="demo-section">
      <h2>Basic Component</h2>
      <oer-hello></oer-hello>
    </div>

    <div class="demo-section">
      <h2>With API Connection</h2>
      <p>Configure with <code>api-url</code> attribute to enable API testing:</p>
      <oer-hello api-url="http://localhost:3000"></oer-hello>
    </div>

    <div class="demo-section">
      <h2>Usage</h2>
      <pre><code>&lt;script type="module" src="oer-plugin.js"&gt;&lt;/script&gt;
&lt;oer-hello api-url="https://api.example.com"&gt;&lt;/oer-hello&gt;</code></pre>
    </div>
  </div>

  <script type="module" src="/src/index.ts"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OER Finder Plugin - Example</title>
</head>
<body>
  <div class="demo-container">
    <h1>OER Finder Plugin - Example</h1>
    <p class="subtitle">Explore and discover Open Educational Resources from the Nostr network</p>

    <div class="demo-section">
      <h2>Search Resources</h2>
      <oer-search id="oer-search" api-url="http://localhost:3000" language="de"></oer-search>
    </div>

    <div class="demo-section">
      <h2>Results</h2>
      <oer-list id="oer-list" language="de"></oer-list>
    </div>
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>
</html>

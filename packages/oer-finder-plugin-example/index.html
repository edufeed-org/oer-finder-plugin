<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OER Finder Plugin - Example</title>
</head>
<body>
  <div class="demo-container">
    <h1>OER Finder Plugin - Example</h1>
    <p class="subtitle">Explore and discover Open Educational Resources from the Nostr network</p>

    <div class="demo-section">
      <h2>CSS Custom Properties Theme</h2>
      <p class="info-text">This example uses CSS custom properties to customize the theme colors. Check <code>styles.css</code> to see how colors are customized.</p>
      <oer-search id="oer-search" api-url="http://localhost:3001" language="de" page-size="5">
        <oer-list id="oer-list" language="de"></oer-list>
        <oer-pagination id="oer-pagination" language="de"></oer-pagination>
      </oer-search>
    </div>
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>
</html>

name: Test NPM Package Publishing

on:
  push:
    branches:
      - fix-package-config

env:
  REGISTRY: npm.pkg.github.com

jobs:
  publish-npm-packages:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@${{ github.repository_owner }}'

      - name: Enable Corepack
        run: corepack enable

      - name: Setup pnpm
        run: corepack prepare pnpm@9 --activate

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build api-client
        run: pnpm --filter @oer-aggregator/api-client run build

      - name: Build oer-finder-plugin
        run: pnpm --filter @oer-aggregator/oer-finder-plugin run build

      - name: Publish api-client
        run: pnpm --filter @oer-aggregator/api-client publish --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish oer-finder-plugin
        run: pnpm --filter @oer-aggregator/oer-finder-plugin publish --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

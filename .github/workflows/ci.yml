name: Docker Image CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
    oer-backend-build:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4

            - name: Set up QEMU
              uses: docker/setup-qemu-action@v3

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Login to GitHub Container Registry
              uses: docker/login-action@v3
              with:
                  registry: ghcr.io
                  username: ${{ github.repository_owner }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - uses: actions/setup-node@v6
              with:
                node-version: '22'

            - run: corepack enable
            - run: corepack prepare pnpm@9 --activate

            - name: Build and export to Docker
              uses: docker/build-push-action@v6
              with:
                  context: .
                  tags: |
                      ghcr.io/edufeed-org/oer-finder-plugin:latest

    oer-backend:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4

            - uses: actions/setup-node@v6
              with:
                node-version: '22'

            - run: corepack enable
            - run: corepack prepare pnpm@9 --activate

            - run: pnpm install --frozen-lockfile

            - name: Lint
              run: pnpm run lint

            - name: Format check
              run: pnpm run format --check

            - name: Type check
              run: pnpm run type-check

            - name: Test
              run: pnpm run test

    oer-adapters:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4

            - uses: actions/setup-node@v6
              with:
                node-version: '22'

            - run: corepack enable
            - run: corepack prepare pnpm@9 --activate

            - run: pnpm install --frozen-lockfile

            - name: Build adapter core
              run: pnpm --filter @edufeed-org/oer-adapter-core run build

            - name: Test adapter core
              run: pnpm --filter @edufeed-org/oer-adapter-core run test

            - name: Test adapter arasaac
              run: pnpm --filter @edufeed-org/oer-adapter-arasaac run test

            - name: Test adapter openverse
              run: pnpm --filter @edufeed-org/oer-adapter-openverse run test

            - name: Test adapter rpi-virtuell
              run: pnpm --filter @edufeed-org/oer-adapter-rpi-virtuell run test

            - name: Test adapter nostr-amb-relay
              run: pnpm --filter @edufeed-org/oer-adapter-nostr-amb-relay run test

    oer-finder-plugin:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4

            - uses: actions/setup-node@v6
              with:
                node-version: '22'

            - run: corepack enable
            - run: corepack prepare pnpm@9 --activate

            - run: pnpm install --frozen-lockfile

            - name: Build dependencies
              run: |
                pnpm --filter @edufeed-org/oer-adapter-core run build
                pnpm --filter @edufeed-org/oer-adapter-openverse run build
                pnpm --filter @edufeed-org/oer-adapter-rpi-virtuell run build
                pnpm --filter @edufeed-org/oer-adapter-arasaac run build
                pnpm --filter @edufeed-org/oer-adapter-nostr-amb-relay run build
                pnpm --filter @edufeed-org/oer-finder-api-client run build

            - name: Lint
              run: pnpm --filter @edufeed-org/oer-finder-plugin run lint

            - name: Format check
              run: pnpm --filter @edufeed-org/oer-finder-plugin run format --check

            - name: Type check
              run: pnpm --filter @edufeed-org/oer-finder-plugin run type-check

            - name: Test
              run: pnpm --filter @edufeed-org/oer-finder-plugin run test
